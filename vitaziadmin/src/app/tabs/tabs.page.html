  <ion-tab-bar slot="bottom" class="main-tab-bar">

    <ion-tab-button tab="home" [routerLink]="['/tabs/home']" class="tab-button">
      <img src="assets/icon/home.png" alt="Trang chủ">
      <ion-label>Trang chủ</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="booking" [routerLink]="['/tabs/booking']" class="tab-button">
      <img src="assets/icon/calendar.png" alt="Lịch làm việc">

    </ion-tab-button>

    <ion-tab-button tab="profile" [routerLink]="['/tabs/profile']" class="tab-button">
