<div class="dept-list-container">

  <div class="loading-state" *ngIf="loading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <div class="list-items" *ngIf="!loading && departments.length">
    <div class="dept-card" *ngFor="let dept of departments">

      <button class="close-btn" (click)="onDeleteClick(dept)">
        <ion-icon [icon]="closeIcon"></ion-icon>
      </button>

      <div class="card-img">
        <img src="assets/img/clinic-dept-placeholder.jpg" alt="khoa" />
      </div>

      <div class="card-info">
        <h3 class="dept-name">{{ dept.departmentName }}</h3>
        <p class="dept-time">08:00 AM – 10:00 PM</p>
      </div>

      <button class="edit-btn" (click)="onEditClick(dept)">
        Chỉnh sửa
      </button>

    </div>
  </div>

  <div class="empty-list" *ngIf="!loading && departments.length === 0">
    <p>Chưa có khoa bệnh nào.</p>
  </div>
</div>
