<!-- src/app/components/clinic-department-form/clinic-department-form.component.html -->
<div class="dept-form-overlay">
  <div class="dept-form-card">
    <div class="card-header">
      <h2>Thêm / Chỉnh sửa khoa</h2>
      <button type="button" class="close-form-btn" (click)="onCancel()">✕</button>
    </div>

    <div class="card-body">
      <label class="field-label">Tên khoa</label>
      <ion-input [(ngModel)]="name" placeholder="Nhập tên khoa"></ion-input>

      <label class="field-label">Mô tả (tùy chọn)</label>
      <ion-textarea [(ngModel)]="description" placeholder="Mô tả"></ion-textarea>

      <div class="actions">
        <ion-button
          expand="block"
          color="primary"
          (click)="onSubmit()"
          [disabled]="submitting"
        >
          <ion-spinner *ngIf="submitting" slot="start"></ion-spinner>
          Lưu
        </ion-button>

        <ion-button
          expand="block"
          fill="clear"
          (click)="onCancel()"
        >
          Hủy
        </ion-button>
      </div>
    </div>
  </div>
</div>
