<div class="dept-form-overlay">
  <div class="dept-form-card">
    <div class="card-top"></div>

    <div class="avatar-wrapper">
      <img src="assets/img/clinic-dept-placeholder.png" alt="avatar" class="avatar" />
    </div>

    <div class="card-header">
      <h2>Thông tin Khoa bệnh</h2>
      <button type="button" class="close-form-btn" (click)="onCancel()">✕</button>
    </div>

    <div class="card-body">
      <label class="field-label">Tên đầy đủ</label>
      <ion-input [(ngModel)]="name" placeholder="Nhập tên đầy đủ của khoa"></ion-input>

      <label class="field-label">Mô tả</label>
      <ion-textarea [(ngModel)]="description" placeholder="Nhập mô tả khoa bệnh"></ion-textarea>

      <div class="actions">
        <ion-button
          expand="block"
          color="primary"
          (click)="onSubmit()"
          [disabled]="submitting"
        >
          <ion-spinner *ngIf="submitting" slot="start"></ion-spinner>
          Lưu
        </ion-button>
      </div>
    </div>
  </div>
</div>
