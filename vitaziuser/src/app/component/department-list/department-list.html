<div class="home-page">

  <div class="hero-banner">
    <div class="hero-text">
      <h2>Bạn cảm thấy thế nào?</h2>
      <p>Nhập thông tin về tình trạng sức khỏe và nhận lịch khám ngay.</p>
    </div>
    <div class="hero-image">
      <!-- có thể đặt <img [src]="..." alt=""> -->
    </div>
  </div>

  <h3 class="section-title">Các khoa bệnh</h3>

  <div *ngIf="isLoading" class="loading">Đang tải...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div class="department-list">
    <div
      class="department-card"
      *ngFor="let dept of departments"
    >
      <div class="card-left">
        <img
          class="avatar"
          [src]="dept.imageUrl || 'assets/images/doctor-placeholder.jpg'"
          alt="doctor"
        />
      </div>

      <div class="card-middle">
        <div class="dept-name">{{ dept.name }}</div>
        <div class="dept-time">
          {{ dept.startTime || '08:00 AM' }} - {{ dept.endTime || '16:30 PM' }}
        </div>
      </div>

      <div class="card-right">
        <button type="button" class="book-btn" (click)="goToBooking(dept)">
          Đặt khám
        </button>
      </div>
    </div>
  </div>

</div>
